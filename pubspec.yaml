name: flappy_dash_turbo_trials
description: "Flap. Dash. Survive the Turbo Trials!"

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # ------------------- FLAME DEPENDENCIES -------------------
  # flame: ^1.27.0         # Updated to the latest stable version
  flame: ^1.12.0
  flame_audio: ^2.11.3   # Updated to the latest stable version

  # For saving high scores or other local info
  shared_preferences: ^2.5.3    # Updated to the latest stable version

  # For iOS icons if needed
  cupertino_icons: ^1.0.8

  # Updated dependencies
  uuid: ^4.5.1            # Updated uuid to the latest version
  http: ^1.3.0            # Updated http to the latest version

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0  # Updated to the latest version for linting

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/
    - assets/animations/
    - assets/levels/
